<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>iOS Calculator App - Web Version</h1>
    <div id="phone">
    <input type="text" id="display" value="" value-one="" value-two="" answer="" placeholder="0">
    <table>
        <tr>
            <th><button class="grey-btn" id="ac">AC</button></th>
            <th><button class="grey-btn" id="sign">+/-</button></th>
            <th><button class="grey-btn" id="percent">%</button></th>
            <th><button class="orange-btn">/</button></th>
        </tr>
        <tr>
            <td><button class="darker-grey-btn">7</button></td>
            <td><button class="darker-grey-btn">8</button></td>
            <td><button class="darker-grey-btn">9</button></td>
            <td><button class="orange-btn">x</button></td>
        </tr>
        <tr>
            <td><button class="darker-grey-btn">4</button></td>
            <td><button class="darker-grey-btn">5</button></td>
            <td><button class="darker-grey-btn">6</button></td>
            <td><button class="orange-btn">-</button></td>
        </tr>
        <tr>
            <td><button class="darker-grey-btn">1</button></td>
            <td><button class="darker-grey-btn">2</button></td>
            <td><button class="darker-grey-btn">3</button></td>
            <td><button class="orange-btn">+</button></td>
        </tr>
        <tr>
            <td colspan="2"><button class="darker-grey-btn" id="big-btn" colspan="2">0</button></td>
            <td><button class="darker-grey-btn">.</button></td>
            <td><button class="orange-btn">=</button></td>
        </tr>
    </table>
    </div>

    <footer>iOS Calculator App Recreated By <a href="https://linktr.ee/ifezue">Nwando Ifezue</a></footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="index.js"></script>
</body>
</html>
